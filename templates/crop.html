{% extends 'layout.html' %} {% block body %}

<!--Form Section-->

<h2 style="text-align: center; margin: 0px; color: black">
  <b>Enter Soil and Rainfall detail to Recommend Crop</b>
</h2>
<br />

<div
  style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>
      <input
        type="number"
        step="any"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50.5)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 17px"><b>Phosphorous</b></label>
      <input
        type="number"
        step="any"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50.5)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 17px"><b>Pottasium</b></label>
      <input
        type="number"
        step="any"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50.5)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 17px"><b>ph level</b></label>
      <input
        type="number"
        step="any"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value (example:6.7)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 17px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="any"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value (example:120.3)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="temperature" style="font-size: 17px"><b>Temperature (in Celsius)</b></label>
      <input
        type="number"
        step="any"
        class="form-control"
        id="temperature"
        name="temperature"
        placeholder="Enter the value (example:27.5)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="humidity" style="font-size: 17px"><b>Humidity (in %)</b></label>
      <input
        type="number"
        step="any"
        class="form-control"
        id="humidity"
        name="humidity"
        placeholder="Enter the value (example:80.2)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>

<!-- Form section -->

{% endblock %}
